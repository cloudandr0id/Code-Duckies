<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Visual Programming for Duckietown Autonomous Robots</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body mode="maker">
  <header class="mdl-color--cyan-500">
    <h1 class="mode-maker">Welcome to CodeDuckies</h1>
    <h1 class="mode-edit mode-blockly">Write Your Code Here</h1>
  </header>

  <main>
    <div><button class="mode-maker mdl-button" id="edit"><img src="pictures/Play.png" height="35" width="35" /></button>
    <button class="mode-edit mdl-button mdl-js-button" id="done">Done</button>
    <button class="mode-blockly mdl-button mdl-js-button" id="save">Play</button>
    <p class="hint mode-edit">Tap any button to edit its code. <br/>When complete, press Done.</p></div>

    <div class="maker">
      <div>
        <div class="button DuckLogo"><img src="pictures/Duck.png"></div>
      </div>
    </div>

    <div class="blockly-editor">
      <div id="blocklyDiv" style="height: 480px; width: 400px;"></div>
      <xml id="toolbox" style="display: none">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">5</field>
            </shadow>
          </value>
        </block>
        <block type="play_sound"></block>
      </xml>
    </div>
  </main>

  <script src="https://unpkg.com/blockly"></script>
  <script src="scripts/music_maker.js"></script>
  <script src="scripts/sound_blocks.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
