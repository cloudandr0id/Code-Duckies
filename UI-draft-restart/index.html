<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CodeDuckies</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body mode="maker">
  <header>
    <h1 class="mode-maker">Welcome to the visual programming tool for Duckietown</h1>
  </header>
  
  <div class ="formArea">
    <p style="font-size: 18px;"><strong>Insert information to connect to duckiebot</strong></p>
    <form method="POST"" action="overlay.html">
      <div class="formRow">
        <label for="ipAddress">IP Address:</label>
        <p><input type="text" id="ipAddress" name="ipAddress"></p>
      </div>
      <div class="formRow">
        <label for="port">Port:</label>
        <p><input type="text" id="port" name="port"></p>
      </div>
      <div class="formSubmit">
        <p>Press duck to continue</p>
        <button id="submit"><img src="pictures/Duck.png" height="35" width="35" /></button>
      </div>
      
    </form>
  </div>
  


  
  
</body>
</html>
