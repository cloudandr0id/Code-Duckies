<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CodeDuckies</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body mode="maker">
  <header>
    <h1 class="mode-maker">Welcome to the visual programming tool for Duckietown</h1>
  </header>
  
  <div class ="formArea">
    <p style="font-size: 18px;"><strong>Insert information to connect to duckiebot</strong></p>
    <form id="infoForDuck" method="POST" action="overlay.html">
      <div class="formRow">
        <label for="robotName">Robot name:</label>
        <p><input type="text" id="robotName" name="robotName"></p>
      </div>
      <div class="formRow">
        <label for="port">Port:</label>
        <p><input type="text" id="port" name="port" value="9001"> *Do not change if you don't know*</p>
      </div>
      <div class="formSubmit">
        <p>Press duck to continue</p>
        <button id="submit" onclick="dealWForm()"><img src="pictures/Duck.png" height="35" width="35" /></button>
      </div>
      
    </form>
  </div>

  <!-- Script to deal with the form and store the data inside to local storage so the next page can access it -->
  <script>
    function dealWForm()
    {
      var robotName = document.getElementById("robotName").value;
      var port = document.getElementById("port").value;

      localStorage.setItem('robotName', robotName);
      localStorage.setItem('port', port);
    }
  </script>
</body>
</html>
